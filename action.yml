name: 'Flake8 Style Evaluator'
description: 'Run Flake8 over a project and comment on the student PR the errors found.'
inputs:
  repository_main_branch:
    description: 'GitHub main branch to get the original tests and requirements.'
    default: 'master'
    required: true
  token:
    description: 'The GitHub token to use for making API requests.'
    required: true
  pr_number:
    description: 'Pull Request number that trigger build.'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
